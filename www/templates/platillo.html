<div>
    <ion-view>
        <ion-nav-title>{{ platillo }}</ion-nav-title>
        <ion-content class="pito"> 

                <p class="kuz" style="font-weight:900">Estimado {{ cliente }}, usted ha seleccionado el platillo {{ platillo }} con los siguientes ingredientes</p>
                <br/>
                <img ng-src="{{ imagen }}" style="widht:10em;height:7em;float:right;margin-left:17em;margin-top:-1em;position:absolute;">
            
                <ul style="margin:1em;">
            
                    <li ng-repeat="ingrediente in ingredientes">
                        {{ ingrediente }}
                    </li>
                    
                </ul>
            
                
                <br/><br/><br/><br/>
                <button class="button button-assertive" ng-click="regresar()">
                    Cancelar
                </button>
            
                <button class="button button-balanced" ng-click="continuar()">
                    Confirmar
                </button>
            
        </ion-content>
    </ion-view>
</div>
